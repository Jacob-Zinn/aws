<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Action Photography</title>
    <meta charset="utf-8" />
    <meta name="description" content="Our first page">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


    <link rel="stylesheet" href="css/stylesindex.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/nav.js" defer></script>
</head>

<body>

    <div class="page flex">
        <header class="primary-header flex">

            <div>
                <a href="#"><img class="logo" src="images/give-sm.png" alt="give logo"></a>
            </div>

            <nav>
                <ul id="primary-navigation" data-visible="false" class="nav primary-navigation flex">
                    <li class="active nav-link"><a href="#">home</a></li>
                    <li class="nav-link"><a href="#">inpsiration</a></li>
                    <li class="nav-link"><a href="#">profile</a></li>
                </ul>
            </nav>

            <button data-visible="false" class="mobile-nav-toggle"></button>
        </header>





        <main class="flex">
            <div class="content flex">
                <div class="flex title">
                    <h1>Give</h1>
                    <h1>friendship</h1>
                </div>
                <p>A simple site that gives you an excuse to use your freedom, opportunity, and humanity to change the world. Type any message you'd like, and we'll help you share it with anyone you'd like.</p>

                <div class="input-title">
                    <p>message</p>
                </div>
                <p class="searchbar"><span class="textarea" role="textbox" contenteditable></span></p>
                <div class="input-title">
                    <p>to:</p>
                </div>
                <p class="searchbar"><span class="textarea" role="textbox" contenteditable></span></p>
                <div class="input-title">
                    <p>from:</p>
                </div>
                <p class="searchbar"><span class="textarea" role="textbox" contenteditable></span></p>

                <div>
                    <button class="button"><p>preview</p></button>
                </div>
            </div>
        </main>



        <footer>
            <a href="https://github.com/BYUCS260/lab-1-photography-website-Jacob-Zinn.git"><img src="images/GitHub_Logo.png"></a>
        </footer>

    </div>
</body>

</html>
